<form *ngIf="question">
  <p id="feedback" class="feedback hidden"></p>
  <p id="question_text" [innerHTML]="question.question"></p>
  <p id="answers"></p>
  <p>
    <input class="button" id="submit_question" name="submit_question" type="submit" value="Check" />
    <input class="button hidden" id="next_question" name="next_question" type="submit" value="Continue" />
  </p>
</form>
